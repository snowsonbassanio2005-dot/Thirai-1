<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIRAI - Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>THIRAI</h2>
            </div>
            <div class="nav-menu">
                <button class="login-btn" onclick="openLoginModal()">Sign In</button>
                <button class="signup-btn" onclick="openSignupModal()">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Unlimited movies, TV shows, and more.</h1>
            <p class="hero-subtitle">Watch anywhere. Cancel anytime.</p>
            <div class="hero-buttons">
                <button class="btn-primary" onclick="openSignupModal()">Get Started</button>
                <button class="btn-secondary" onclick="openLoginModal()">Sign In</button>
            </div>
        </div>
        <div class="hero-video">
            <video id="heroVideo" autoplay muted loop>
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <!-- Movies Section -->
    <main class="main-content">
        <div class="movies-container">
            <div class="genre-section">
                <h2 class="genre-title">AI Movies</h2>
                <div class="movies-row" id="ai-movies">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="genre-section">
                <h2 class="genre-title">Food Movies</h2>
                <div class="movies-row" id="food-movies">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="genre-section">
                <h2 class="genre-title">Drama</h2>
                <div class="movies-row" id="drama-movies">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="genre-section">
                <h2 class="genre-title">Horror</h2>
                <div class="movies-row" id="horror-movies">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="genre-section">
                <h2 class="genre-title">Comedy</h2>
                <div class="movies-row" id="comedy-movies">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <p class="modal-switch">
                Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p class="modal-switch">
                Already have an account? <a href="#" onclick="switchToLogin()">Sign in</a>
            </p>
        </div>
    </div>

    <!-- Movie Preview Modal -->
    <div id="moviePreview" class="movie-preview">
        <div class="preview-content">
            <span class="close" onclick="closeMoviePreview()">&times;</span>
            <div class="preview-video">
                <video id="previewVideo" muted loop>
                    <source src="" type="video/mp4">
                </video>
            </div>
            <div class="preview-info">
                <h3 id="previewTitle"></h3>
                <p id="previewOverview"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
